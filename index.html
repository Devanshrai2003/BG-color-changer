<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG-Color-Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas"></div>
    <div class="menu">
        <div class="buttons">
            <button class="color-btn white">White</button>
            <button class="color-btn grey">Grey</button>
            <button class="color-btn black">Black</button>
            <button class="color-btn red">Red</button>
            <button class="color-btn orange">Orange</button>
            <button class="color-btn yellow">Yellow</button>
            <button class="color-btn green">Green</button>
            <button class="color-btn aqua">Aqua</button>
            <button class="color-btn blue">Blue</button>
            <button class="color-btn purple">Purple</button>
        </div class="buttons">
        <div class="add-new">
            <input id="custom-color" type="color">
            <button id="add-btn" for="custom-color">+</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
